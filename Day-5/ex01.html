<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Day-5/css/ex01.css" />
  </head>
  <body>
    <div class="title">
      <h2>Hey There</h2>
      <p>
        Send us your message or just say hi with our contact from or directly
        via phone.<br />
        We love to chat.
      </p>
      <table class="info" cellpadding="10" cellspacing="5">
        <tr>
          <td class="name" class="flex-row">
            <input type="text" placeholder="Your Name" /><br />
          </td>
        </tr>
        <tr>
          <td class="flex-row">
            <input type="text" placeholder="Your@domain.com" /><br />
          </td>
        </tr>
        <tr class="flex-row">
          <td class="flex-row">
            <input type="tel" placeholder="+44 00 123" /><br />
          </td>
        </tr>
        <tr>
          <td style="width: 100px" class="flex-row" ;>
            <select name="" id="">
              <option value="">Subject</option>
              <option value="">Hello</option>
              <option value="">Aloha</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="flex-row">
            <textarea name="" placeholder="Message" rows="10"></textarea>
          </td>
        </tr>
        <tr>
          <td class="flex-row">
            <input type="checkbox" name="" id="" /> Send me a copy of this
            message
          </td>
          <td class="flex-row">
            <button>SEND</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
