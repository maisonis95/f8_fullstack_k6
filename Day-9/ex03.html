<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/ex03.css" />
  </head>
  <body>
    <div class="container">
      <h2>Drop Us a Line</h2>
      <p>
        Reach out to us from our contact form and we will get back to you
        shortly.
      </p>
      <div class="form">
        <div class="form-name">
          <input type="text" placeholder="First Name*" class="name" />
          <input type="text" placeholder="Last Name*" class="name" />
        </div>
        <div class="form-info">
          <input type="email" placeholder="Email*" class="name" />
          <select name="option" id="" class="select-info">
            <option value="Sale">Sale</option>
            <option value="Support">Support</option>
            <option value="Marketing">Marketing</option>
          </select>
        </div>
        <div class="massage">
          <textarea
            name="Massage"
            id=""
            cols="77"
            rows="10"
            placeholder="Massage"
          ></textarea>
        </div>
        <button>Send Message</button>
      </div>
    </div>
  </body>
</html>
